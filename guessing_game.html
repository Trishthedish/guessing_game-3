<script type="text/javascript">
  function Game () {

    //Prompts the user to enter a year, checks it is correctly formatted and not in the future.
    this.getUserYear = function () {
      var userYear;
      userYear =  "";
      while (userYear.length != 4 || isNaN(userYear)) {
        userYear = prompt("What year do you choose? (ex: 1989)");
      }
      return userYear;
    };

    // Prompts the user to enter a month, checks it is correctly formatted and a possible month.
    this.getUserMonth = function () {
      var userMonth;
      userMonth = "";
      while (userMonth.length < 1 || userMonth.length > 2 || isNaN(userMonth) || userMonth > 11) {
        userMonth = (prompt("What number month do you choose? (ex: 10)") - 1);
      }
      return userMonth;
    };

    //Prompts the user to enter a date, checks it is correctly formatted and a possible date.
    this.getUserDate = function () {
      var userDate;
      userDate = "";
      while (userDate.length < 1 || userDate.length > 2 || isNaN(userDate) || userDate > 31) {
        userDate = prompt("What day of the month do you choose? (ex: 29)");
      }
      return userDate;
    };

    //Compares chosenDate with currentDate, returns true if chosenDate is in the past, false if it is either the current date or the future.
    this.compareDates = function (chosenDate, currentDate) {
      if ((Date.parse(currentDate) - Date.parse(chosenDate)) < 0) {
        return false;
      } else {
        return true;
      }
    };

    //Prompts the user to select a date, and checks to ensure that the date is in the past. Declares a currentDate Date() object after chosenDate to ensure compareDates runs properly.
    this.getFullUserDate = function() {
      var chosenDate, currentDate;
      chosenDate = new Date();
      currentDate = new Date();
      //Keeps asking for a year until the user selects a year in the past.
      do {
        chosenDate.setFullYear(this.getUserYear());
        if (!this.compareDates(chosenDate,currentDate)) {
          alert("You have to choose a year in the past. Try again.");
        }
      } while (!this.compareDates(chosenDate,currentDate));
      //Keeps asking for a month until the user selects a month in the past.
      do {
        chosenDate.setMonth(this.getUserMonth());
        if (!this.compareDates(chosenDate,currentDate)) {
          alert("You have to choose a month in the past. Try again.");
        }
      } while (!this.compareDates(chosenDate,currentDate));
      //Keeps asking for a date until the user selects a date in the past.
      do {
        chosenDate.setDate(this.getUserDate());
        if (!this.compareDates(chosenDate,currentDate)) {
          alert("You have to choose a date in the past. Try again.");
        }
      } while (!this.compareDates(chosenDate,currentDate));
      return chosenDate;
    }

    //Returns an array of the number of full moons since the chosen date, and the chose date.
    this.getFullMoons = function(currentDate, chosenDate) {
      var daysSinceChosen, fullMoons;
      daysSinceChosen =  Math.floor((Date.parse(currentDate) - Date.parse(chosenDate)) / 86400000);
      fullMoons = Math.floor(daysSinceChosen / 29.530588853);
      return fullMoons;
    };

    //Handles user guesses, checking if exact or close, taking the array of [fullMoons, chosenDate] as input.
    this.userGuess = function(fullMoons, chosenDate) {
      var guess;
      // Asks the user to guess how many full moons there have been since their chosen date. If they are off by more than 10 full moons, they are prompted to guess again.
      guess = prompt("Ok, take a guess: about how many full moons have there been since " + chosenDate.toDateString() + "?");
      while (guess > fullMoons + 10 || guess < fullMoons - 10) {
        if (guess.length == 0) {
          guess = prompt("Please pick a number. How many full moons have there been?");
        } else if (guess > fullMoons + 10) {
          guess = prompt("That's too high, guess again.");
        } else if (guess < fullMoons - 10) {
          guess = prompt("That's too low, guess again.");
        }
      }
      // Notifies the user if they were close, or got the exact answer estimated.
      if (guess == fullMoons) {
        alert("That's the same number we estimated! Way to go.");
      } else {
        alert("That's close enough. We estimated " + fullMoons.toString() + ". Way to go!");
      }
    };

    //Handles game play, first confirming that a player wants to play and then handling replays
    this.play = function() {
      var game, currentDate, chosenDate, fullMoons;
      currentDate = new Date();
      game = confirm("Think you can guess how many full moons there have been since a chosen date? Maybe your birth date? Just answer a few questions, and give it a try!");
      // Runs program while the user wants to play the game.
      while (game) {
        chosenDate = this.getFullUserDate();
        fullMoons = this.getFullMoons(currentDate, chosenDate);
        this.userGuess(fullMoons, chosenDate);
        game = confirm("Do you want to try again, with another date?");
      }
    };
  }

  var playGame = new Game();
  playGame.play();

</script>
